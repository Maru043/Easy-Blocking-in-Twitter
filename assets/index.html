<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form method="POST" name="submitForm">
      <p>
        <label
          ><input
            type="radio"
            name="runMode"
            value="block"
            checked
          />Block</label
        >

        <label
          ><input type="radio" name="runMode" value="unblock" />Unblock</label
        >
      </p>
      <p>
        <label><input type="radio" name="runMode" value="mute" />Mute</label>
        <label
          ><input type="radio" name="runMode" value="unmute" />Unmute</label
        >
      </p>

      <textarea
        placeholder="対象のTwitter IDを@を除いて入力してください.&#010;カンマ,読点,改行,スペースで複数のIDを入力出来ます."
        name="targetScreenNames"
        class="targetScreenNames"
      ></textarea>

      <ul>
        <li>
          <label
            ><input
              type="checkbox"
              checked="checked"
              name="exceptFollowing"
            />Except your following</label
          >
        </li>
        <li>
          <label
            ><input
              type="checkbox"
              checked="checked"
              name="exceptFollowers"
            />Except your followers</label
          >
        </li>
      </ul>
      <input type="submit" onClick="return sendForm();" />
    </form>

    <div class="viewer"></div>
    <script src="script.js"></script>
  </body>
</html>
